<div class="container">
    <h1 class="text-center indigo-text">Orders</h1>
    <input type="text" placeholder="search.." class="form-control" ng-model="SearchFilter">
    <div class="table-responsive">
        <table class="table table-striped">
            <tr>
                <th>No</th>
                <th>Agent</th>
                <th>Fish type</th>
                <th>Batch No</th>
                <th>Available quantity</th>
                <th>Ordered quantity</th>
                <th>Status</th>
            </tr>
            <tr ng-repeat="order in orders|filter:SearchFilter">
                <td>{{$index+1}}</td>
                <td>{{order.agent}}</td>
                <td>{{order.fish_type}}</td>
                <td>{{order.id}}</td>
                <td>{{order.available_quantity}}</td>
                <td>{{order.ordered_quantity}} KGs</td>
                <td><i>{{order.status}}</i></td>
            </tr>
        </table>
    </div>
</div>
