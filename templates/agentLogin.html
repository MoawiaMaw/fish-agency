<div class="land">
    <div class="row justify-content-center mt-5" style="z-index: 1; color: rgb(194, 190, 190);">
        <h2 class="title">CFA AGENT</h2>
    </div>
    <div class="row d-flex justify-content-center mt-5" ng-show="isLoggedIn == 0">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">

            <form class="mb-3" ng-submit="checkAgent()">
                <div class="md-form">
                    <label>USERNAME</label>
                    <input type="text" class="form-control z-depth-2 white-text" ng-model="name">
                </div>
                <div class="md-form">
                    <label>PASSOWRD</label>
                    <input type="password" class="form-control z-depth-2 white-text" ng-model="password">
                </div>
                <button class="btn btn-outline-primary btn-block z-depth-2">LOGIN</button>
            </form>
            <a class="primary-text z-depth-2 float-right" href="#!adminLogin">Login as admin</a>

        </div>
    </div>
</div>
